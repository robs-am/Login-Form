<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="./style/signin.css" />
<section class="container">
  <!-- SIGN IN E SING UP BUTTONS -->
  <div class="sign-buttons">
    <button>Sign In</button>
    <p>or</p>
    <button>Sign Up</button>
  </div>

  <!-- SIGN IN E SING UP BUTTONS -->

  <!-- FORM SING IN -->
  <div class="login-wrapper">
    <form action="" id="login-form">
      <label for="email">Email:</label><br />
      <input
        class="border-1 bg-[#222b4c] rounded-xl w-4/5 lg:w-3/4 h-10 placeholder: pl-1"
        type="email"
        pattern=".+@globex\.com"
        placeholder=" E-mail"
        id="email"
        required
      />
      <label for="password">Password:</label><br />
      <input
        class="password border-1 bg-[#222b4c] border-violet-400 rounded-xl w-4/5 lg:w-3/4 h-10 placeholder: pl-1"
        type="password"
        id="password"
        placeholder="  Password"
        name="psw"
        minlength="8"
        required
      />

      <button>Login</button>

      <div class="">
        <label class="">
          <input
            class="checked:bg-blue-500"
            type="checkbox"
            checked="checked"
            name="remember"
          />
          <div>Remember me</div>
        </label>
        <a href="#"> Forgot Password? </a>
      </div>
    </form>

    <div
      class="grid grid-cols-1 divide-y divide-slate-700 text-center mt-4"
    ></div>

    <!-- FORM SING IN -->

    <!-- SOCIAL LOGIN -->
    <section class="social-login">
      <h2 class="font-semibold mb-1">Social Login</h2>
      <button
        class="flex items-center text-slate-200 bg-slate-800 border-2 border-violet-400 hover:border-violet-600 hover:bg-indigo-900 hover:text-slate-200 font-regular w-6/12 h-12 rounded-xl"
        type="submit"
      >
        <i
          class="ml-2 w-7 fa-brands fa-google fa flex justify-between items-center"
        ></i>
        Sign in with Google
      </button>

      <button
        class="flex items-center text-slate-200 bg-slate-800 border-2 border-violet-400 hover:border-violet-600 hover:bg-indigo-900 hover:text-slate-200 font-regular w-6/12 h-12 rounded-xl"
        type="submit"
      >
        <i
          class="ml-2 w-7 fa-brands fa-steam fa-lg flex justify-between items-center"
        ></i>
        Sign in with Steam
      </button>
    </section>
  </div>
</section>
